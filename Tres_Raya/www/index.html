        <title>Tres en raya</title>
    </head>
    <body id="body">
         
        <div>
          
          <table border="1" align="center">
         <tr>
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c0" onclick="jugada(0)" /></td>  
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c1" onclick="jugada(1)" /></td>  
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c2" onclick="jugada(2)" /></td>  
         </tr>
         <tr>
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c3" onclick="jugada(3)" /></td>  
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c4" onclick="jugada(4)" /></td>  
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c5" onclick="jugada(5)" /></td>  
         </tr>
         <tr>
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c6" onclick="jugada(6)" /></td>  
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c7" onclick="jugada(7)" /></td>  
            <td><img src="GurrenLagannEmblem.png" height="200px" width="200px" id="c8" onclick="jugada(8)" /></td>  
         </tr>
    </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

            var img='x.PNG';
    var turno=1;
    var arreglo = new Array();
  

         for(i=0; i<=8; i++){

          arreglo[i]=-1;

         }

 function jugada(pos){

    if(arreglo[pos]==-1){
         
         if(turno==1){
          
            if(img=='x.PNG'){
                document.getElementById('c'+pos).src=img;
                arreglo[pos]=1;
                turno=2;
                img='O.PNG';
            }
          
         }
        else if(turno==2){ 
            if(img=='O.PNG'){
               document.getElementById('c'+pos).src=img;
               arreglo[pos]=0;
               turno=1;
               img='x.PNG';
             }
        }

    }
    else{ alert('Posicion ocupada!'); }   
  }
        </script>
    </body>
